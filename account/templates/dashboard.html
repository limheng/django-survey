{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <h1>Dashboard page</h1>
    <h3>questions answered: {{ questions_answered }}</h3>
    <h3>surveys completed: {{ surveys_completed }}</h3>
    <h3>total questions: {{ total_questions }}</h3>
    <br>
    {% for r in results %}
      <h5>{{ r.question }}</h5>
      <h5>{{ r.answer }}</h5>
    {% endfor %}
  </div>

{% endblock %}
