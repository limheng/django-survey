{% extends 'base.html' %}
{% block body %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Administration Sign in</h1>
        <p class="lead">Please enter in your login information.</p>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-outline-warning btn-custom">Sign in</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
