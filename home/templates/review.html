{% extends 'base.html' %}
{% block body %}

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Review Progress</h1>
        <p class="lead">Get your current statistics!</p>
        <div class="row">
          <div class="col-4">
            <p>Remaining: </p><p><h1>{{ remain }} %</h1></p>
          </div>
          <div class="col-4">
            <p>Completion: </p><p><h1>{{ progress }} %</h1></p>
          </div>
          <div class="col-4">
            <p>Total Questions: </p><p><h1>{{ count }}</h1></p>
          </div>
        </div>
        <ul class="list-unstyled txt-left">
          {% for r in results %}
            <li>{{ r.question }}</li>
            <li>{{ r.answer }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
