{% extends 'base.html' %}
{% block body %}

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome to Survey App</h1>
        <p class="lead">Please make sure cookies are enabled before starting.</p>
        <ul class="list-unstyled">
          <li>Thanks for your participation!</li>
          <li>We currently have {{ count }} questions!</li>
        </ul>
        <br>
        <a class="btn btn-outline-warning btn-custom" href="{% url 'question' %}" role="button">Start Survey</a>
      </div>
    </div>
  </div>

{% endblock %}
